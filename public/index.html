<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Agent Contact Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Contact Our AI Agent</h1>
    <form action="https://formspree.io/f/mzzvkepl" method="POST">
      <label>
        <span>Your Email</span>
        <input type="email" name="email" required placeholder="Enter your email" />
      </label>
      <label>
        <span>Your Message (optional)</span>
        <textarea name="message" rows="4" placeholder="What would you like to share?"></textarea>
      </label>
      <button type="submit">Send Message</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
